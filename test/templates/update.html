{% extends "base.html" %} {% block title %}Update User{% endblock %} {% block
content %}
<h1>Update User</h1>
<form method="post">
  <input
    type="text"
    name="username"
    id="username"
    class="form-control"
    value="{{ user.username }}"
    placeholder="Input username"
  /><br />
  <textarea
    name="balance"
    id="balance"
    class="form-control"
    placeholder="Input balance"
  >
{{ user.balance }}</textarea
  >
  <input type="submit" class="btn btn-success" /><br />
</form>
{% endblock %}
